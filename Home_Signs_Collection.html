<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Sink Area</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .sign {
            border: 3px solid #ff0000;
            background-color: #fff;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            page-break-after: always;
        }
        .sign h2 {
            color: #ff0000;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .sign p {
            font-size: 24px;
            margin: 15px 0;
        }
        .sign .emoji {
            font-size: 120px;
            display: inline-block;
            margin: 20px;
        }
        .sign .no {
            color: #ff0000;
            text-decoration: line-through;
        }
    </style>
</head>

</html>
