<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #000000;
            color: #FF00FF;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-box {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #FF00FF;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .link-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .link-box a {
            display: block;
            margin-top: 10px;
            color: #FF00FF;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .link-box a:hover {
            text-decoration: underline;
        }
        .link-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.5);
        }
        .back-button {
            margin-top: 40px;
        }
        .back-button a {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .back-button a:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Enchanted Links</h1>
    <div class="link-box">
        <a href="https://snapchat.com/t/umBgFCox" target="_blank">
            <img src="https://raw.githubusercontent.com/Skinny-Pinks/my-website/main/Fairy_Alpha_King_Snapchat.jpg.JPEG" alt="Snapchat Image">
        </a>
        <a href="https://snapchat.com/t/umBgFCox" target="_blank">Snapchat</a>
    </div>
    <div class="link-box">
        <a href="https://apps.apple.com/us/app/ami-music/id640607231" target="_blank">
            <img src="https://raw.githubusercontent.com/Skinny-Pinks/my-website/main/ami%20music%20for%20tramps.JPEG" alt="Jukebox for Tramps Image">
        </a>
        <a href="https://apps.apple.com/us/app/ami-music/id640607231" target="_blank">Jukebox for Tramps</a>
    </div>
    <div class="link-box">
        <a href="https://skinny-pinks.github.io/my-website/" target="_blank">
            <img src="https://raw.githubusercontent.com/Skinny-Pinks/my-website/main/skinny-pinks.github.io-my-website.jpeg" alt="Futuristic Enchantment Image">
        </a>
        <a href="https://skinny-pinks.github.io/my-website/" target="_blank">The Futuristic Enchantment of the Fairy Alpha King</a>
    </div>
    <div class="back-button">
        <a href="index.html">Back to Homepage</a>
    </div>
</body>
</html>
