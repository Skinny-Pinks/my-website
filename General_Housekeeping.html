<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Housekeeping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .sign {
            border: 2px solid black;
            padding: 20px;
            margin: 10px auto;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sign h2 {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .sign p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .icon {
            font-size: 4em;
            color: #ff0000;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="sign">
    <div class="icon"><i class="fas fa-broom"></i></div>
    <h2>Please help keep the home tidy.</h2>
    <p>Clean up any messes you make and leave areas as you found them.</p>
    <p><strong>Thank you!</strong></p>
</div>

</body>
</html>
