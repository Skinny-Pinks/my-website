<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #FF00FF;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .back-button a:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Experimental Code</h1>
        <p>This page is for testing and experimenting with new code snippets.</p>
        <div class="back-button">
            <a href="index.html">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
