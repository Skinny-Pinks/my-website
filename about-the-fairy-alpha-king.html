<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About John-Paul McCrary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Roboto', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .bio-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out, rotateIn 2s ease-in-out;
        }
        .bio-container h1 {
            font-family: 'Pacifico', cursive;
            color: #FF00FF;
            font-size: 36px;
            margin-bottom: 20px;
            animation: colorChange 5s infinite alternate;
        }
        .bio-container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
            opacity: 0;
            animation: textFadeIn 1s forwards, textSlideIn 1s forwards;
        }
        .highlight {
            color: #FF00FF;
            font-weight: bold;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            background: linear-gradient(135deg, #28a745, #85d7b1);
            color: white;
            padding: 15px;
            display: inline-block;
            width: 200px;
            margin: 20px auto;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }
        .back-button a:hover {
            background: linear-gradient(135deg, #218838, #6fbf8f);
            transform: translateY(-5px) rotate(-3deg);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes rotateIn {
            0% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }
        @keyframes colorChange {
            0% { color: #FF00FF; }
            100% { color: #00FFFF; }
        }
        @keyframes textFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes textSlideIn {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <h1>About John-Paul McCrary</h1>
        <div id="bio-text"></div>
        <div class="back-button">
            <a href="index.html">Back to Homepage</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bioText = `Nice to meet you. I'm John-Paul, also known as JP, the Fairy Alpha King.

Welcome to my digital realm! I'm a web developer from Oklahoma City, Oklahoma, and I'm passionate about bringing people's visions to life online. Though I'm relatively new to web development, I thrive on challenges and deliver personalized webpages that meet your needs. If you find my work valuable, I'm always open to compensation.

In addition to web development, I'm known as The Digital Doctor for my expertise in diagnosing and fixing iPhone issues. Whether your phone's battery drains quickly, apps keep crashing, or it's just running slow, I can help restore it to its optimal performance.

Fashion is another area where I excel. I have a unique fashion sense and specialize in bleaching and coloring hair. While I don't cut hair myself, I can recommend excellent stylists from my Rolodex. When it comes to style, you'll always find me standing out in any room.

I've been playing pool for years and usually come out on top in casual games. In Pokémon Go, I'm constantly catching and evolving Pokémon, and I'm getting better at battling.

My personal philosophy is to "always be camera ready." This means maintaining a clean and presentable appearance and environment at all times, so you're always prepared for a photo.

I'm also proud of my mom, Donna Taylor, who has a lifelong passion for sewing. We're currently developing a prototype for a wallet pocket that attaches to a belt, offering extra storage and convenience. It's an exciting project that showcases her creativity and skill.

Explore my world and connect with me through the essential links below. Whether you're interested in my services or just want to learn more about what I do, I'm here to help!`;

            const bioContainer = document.getElementById("bio-text");
            const paragraphs = bioText.split('\n\n');

            paragraphs.forEach((paragraph, index) => {
                setTimeout(() => {
                    const p = document.createElement('p');
                    p.textContent = paragraph;
                    p.style.animationDelay = `${index * 0.5}s`;
                    p.style.animation = 'textFadeIn 1s forwards, textSlideIn 1s forwards';
                    bioContainer.appendChild(p);
                }, index * 1000);
            });
        });
    </script>
</body>
</html>
